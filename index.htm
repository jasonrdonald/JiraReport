    function getValArray(data, isName)
    {
        if(data== undefined || data == null || data.length==0)
            return '';
        
        var resultString = '';
        $.each(data, function(i, val){
            if(i != 0)
                resultString += ', ';

            if(isName)
                resultString += val.name;
            else
                resultString += val;

        });
        return resultString;
    }

    function isNull(data)
    {
        if(data == null || data == undefined || data == "NaN" || isNaN(data))
